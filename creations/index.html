<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATIONS || RATUL BANERJEE</title>
    <link rel="stylesheet" href="../modules/phrism/prism.css">
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <link rel="stylesheet" href="./creations.css">
</head>
<body>
    <div class="preloader">
        <div class="loader">
            <div class="load-pic"></div>
        </div>
    </div>
    <section>
        <div class="head-part">
            <div class="toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <h1>CREATIONS</h1>
        </div>
        <div class="search-field">
            <div class="closecross">
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="input-field">
                <input type="text" list="creation-list" onkeyup="myFunction()" placeholder="search for creations..." id="search">
                <datalist id="creation-list">
                    <option value="analog clock"></option>
                    <option value="digital clock"></option>
                    <option value="snake game"></option>
                    <option value="notepad"></option>
                    <option value="code editor"></option>
                    <option value="simple calculater"></option>
                    <option value="complex calculater"></option>
                </datalist>
            </div>
            <div class="creations-field" id="search-items">
                <div class="crea-options">ANALOG CLOCK <search>ANALOG CLOCK</search></div>
                <div class="crea-options">DIGITAL CLOCK <search>DIGITAL CLOCK</search></div>
                <div class="crea-options">SNAKE GAME <search>SNAKE GAME</search></div>
                <div class="crea-options">NOTEPAD <search>NOOTEPAD</search></div>
                <div class="crea-options">CODE EDITOR <search>code editor</search></div>
                <div class="crea-options">SIMPLE CALCULATER <search>simple calculater</search></div>
                <div class="crea-options">COMPLEX CALCULATER <search>complex calculater</search></div>
            </div>
        </div>
    </section>
    <script src="./creations.js"></script>
    <script src="../modules/phrism/prism.js"></script>
</body>
</html>
